<ion-header>
  <ion-navbar>
    <ion-title>userdata</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
        <ion-label text-wrap>{{displayNumber}}</ion-label>
    <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>

    <ion-row>
        <ion-col>
                <ion-label>FO Number: {{foNumber}}</ion-label>
        </ion-col>
        <ion-col>
                <ion-label>Customer: {{customer}}</ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
                <ion-label>Size/Type: {{size}}</ion-label>
        </ion-col>
        <ion-col>
                <ion-label>IA: {{iaNumber}}</ion-label>
        </ion-col>
    </ion-row>   
    
    <ion-list no-lines>
           
        <form [formGroup]="slideOneForm">                

            <ion-item>
                <ion-label floating>Body</ion-label>
                <ion-input formControlName="body" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Body/Source</ion-label>
                <ion-input formControlName="bodySource" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Bonnet</ion-label>
                <ion-input formControlName="bonnet" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Bonnet/Source</ion-label>
                <ion-input formControlName="bonnetSource" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Plug</ion-label>
                <ion-input formControlName="plug" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Seat</ion-label>
                <ion-input formControlName="seat" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Cage</ion-label>
                <ion-input formControlName="cage" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Stem</ion-label>
                <ion-input formControlName="stem" type="text"></ion-input>
            </ion-item>

      </form>

    </ion-list>

    <button ion-button full color="primary" (click)="save()">Save</button>

</ion-content>
